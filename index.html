<!DOCTYPE html>
<html lang="en">
  <head>
    <!--

    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.css" />



    <title>Password Reset Portal</title>

  </head>
  <body>

    <div class="container">
      <div class="signin-card">
        <div class="logo-image">
          <img src="http://www.instruction.greenriver.edu/filson/GR_logo_Grn.jpg" alt="Logo" title="Logo" class="img-responsive">
        </div>

        <h1 class="display1">Tech Domain Password Reset</h1>

        <form id="reset-form">
          <div class="form-group float-label-control">
            <input id="username" type="text" class="form-control" placeholder="Username" required>
          </div>
          <div class="form-group float-label-control">
            <input id="email" type="email" class="form-control" placeholder="Student Email" required>
          </div>
          <div class="form-group float-label-control">
            <input id="studentID" type="number" class="form-control" placeholder="Student ID" required>
          </div>

          <div class="btn-container">
            <button class="btn btn-info ripple-effect btn-width-70"  type="submit">Reset Password</button>
          </div>
        </form>

        <div id="studentPassword" class="text-center"></div>

        <div class="sk-cube-grid" id="loader">
          <div class="sk-cube sk-cube1"></div>
          <div class="sk-cube sk-cube2"></div>
          <div class="sk-cube sk-cube3"></div>
          <div class="sk-cube sk-cube4"></div>
          <div class="sk-cube sk-cube5"></div>
          <div class="sk-cube sk-cube6"></div>
          <div class="sk-cube sk-cube7"></div>
          <div class="sk-cube sk-cube8"></div>
          <div class="sk-cube sk-cube9"></div>
        </div>
      </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
